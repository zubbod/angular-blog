<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Войти в панель администратора</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{ error }}
  </div>
  
  <div class="alert alert-info" *ngIf="message">
    {{ message }}
  </div>

  <div class="form-control">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div class="validation">
      <small *ngIf="form.get('email').hasError('email') && form.get('email').touched">Your e-mail is incorrect</small>
      <small *ngIf="form.get('email').hasError('required') && form.get('email').touched">You must enter a e-mail</small>
    </div>
  </div>

  <div class="form-control">
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div class="validation">
      <small *ngIf="form.get('password').hasError('required') && form.get('password').touched">Password do not match</small>
      <small *ngIf="form.get('password').hasError('minlength') && form.get('password').touched">Password must contain more then 6 chars</small>
    </div>
  </div>

  <button type="submit" 
          class="btn btn-primary"
          [disabled]="form.invalid || isSubmitted">Войти</button>
</form>
