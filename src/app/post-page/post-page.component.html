<div class="post" *ngIf="post; else loading">
  <div class="header">
    <h1>{{post.title}}</h1>

    <button class="btn btn-link" [routerLink]="['/']">На главную</button>
  </div>
  <div class="info">
    <strong>{{post.author}}</strong>
    <small>{{post.date | date}}</small>
  </div>

  <div>
  <quill-view-html [content]="post.content"></quill-view-html>
  </div>
</div>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
